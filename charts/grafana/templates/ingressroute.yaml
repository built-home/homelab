{{- if .Values.ingress_route.enabled -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/grafana`)
    kind: Rule
    services:
    - name: grafana
      port: 80
  - match: PathPrefix(`/grafana/`)
    kind: Rule
    services:
    - name: grafana
      port: 80
{{- end -}}